<nav class="navbar navbar-default" role="navigation">
  <!-- Brand and toggle get grouped for better mobile display -->
  <div class="navbar-header">
    <button type="button" class="navbar-toggle" ng-init="navCollapsed = true" ng-click="navCollapsed = !navCollapsed">
      <span class="sr-only">Toggle navigation</span>
      <span class="icon-bar"></span>
      <span class="icon-bar"></span>
      <span class="icon-bar"></span>
    </button>
    <span class="navbar-brand">Meetup Events Planner</span>
  </div>

  <!-- Collect the nav links, forms, and other content for toggling -->
  <div class="collapse navbar-collapse" ng-class="!navCollapsed && 'in'">

    <ul class="nav navbar-nav navbar-right">
      <li><a ui-sref="signin">Sign In</a></li>
      <li><a ui-sref="signup">Sign Up</a></li>
    </ul>

  </div><!-- /.navbar-collapse -->

</nav>
<div class="container">

  <div class="form-signin">

    <h2 style="text-align: center;">Sign In</h2>

    <form name="SigninForm" novalidate ng-submit="vm.submitFrom()" autocomplete="on">

      <div class="form-group required"
           ng-class="{ 'has-error': SigninForm.email.$touched && SigninForm.email.$invalid }">

        <label for="email" class="sr-only">Email:</label>
        <input id="email" class="form-control" name="email"  type="email" ng-model="vm.email"
               placeholder="Email" required autofocus>

        <span class="help-block" ng-show="SigninForm.email.$error.required && SigninForm.email.$touched">Email is required.</span>
        <span class="help-block" ng-show="SigninForm.email.$error.email">Invalid email address.</span>

      </div>

      <div class="form-group required"
           ng-class="{ 'has-error': (SigninForm.pass.attempted || SigninForm.pass.$touched || SigninForm.pass.$dirty) && SigninForm.pass.$invalid}">

        <label for="pass" class="sr-only">Password:</label>
        <input id="pass" class="form-control" name="pass"  type="password" ng-model="vm.pass"
              placeholder="Password" required>

        <span class="help-block" ng-show="SigninForm.pass.$error.required && SigninForm.pass.$touched">Password is required.</span>

      </div>

      <div class="form-group">

        <button type="submit" class="btn btn-primary btn-lg btn-block"
              value="Submit" ng-disabled="SigninForm.$invalid || !SigninForm.$dirty">
          <span>Submit</span>
        </button>

      </div>

      <div class="form-group">

        <textarea hidden ng-model="vm.statusMSG"></textarea>
        <h5 style="color:red;">{{vm.statusMSG}}</h5>

      </div>
    </form>

  </div>

</div>
