      <span class="sr-only">Toggle navigation</span>
      <span class="icon-bar"></span>
      <span class="icon-bar"></span>
      <span class="icon-bar"></span>
    </button>
    <span class="navbar-brand">Meetup Events Planner</span>

  <!-- Collect the nav links, forms, and other content for toggling -->
  <div class="collapse navbar-collapse" ng-class="!navCollapsed && 'in'">

    <ul class="nav navbar-nav navbar-right">

      <li><a ui-sref="signup">Sign Up</a></li>

<div class="container">

  <div class="form-signup">

    <h3  style="text-align: center;">Please Register</h3>

    <form name="SignupForm" novalidate ng-submit="vm.add()" autocomplete="on">

      <div class="form-group required"
           ng-class="{ 'has-error': SignupForm.username.$touched && SignupForm.username.$invalid }">

        <label for="username" class="sr-only">Username:</label>
        <input id="username" class="form-control" name="username"  type="text" ng-model="vm.username"
               placeholder="User name" required autofocus>

        <span class="help-block" ng-show="SignupForm.username.$error.required && SignupForm.username.$touched">Username is required.</span>

      </div>

      <div class="form-group required"
           ng-class="{ 'has-error': SignupForm.email.$touched && SignupForm.email.$invalid }">

        <label for="email" class="sr-only">Email:</label>
        <input id="email" class="form-control" name="email"  type="email" ng-model="vm.email"
               placeholder="Email" required>

        <span class="help-block" ng-show="SignupForm.email.$error.required && SignupForm.email.$touched">Email is required.</span>
        <span class="help-block" ng-show="SignupForm.email.$error.email">Invalid email address.</span>

      </div>
      <div class="form-group required"
           ng-class="{ 'has-error': (SignupForm.pass.$touched || SignupForm.pass.$dirty) && SignupForm.pass.$error.pattern , 'has-success': SignupForm.pass.$dirty && SignupForm.pass.$valid}">

        <label for="pass" class="sr-only">Password:</label>
        <input id="pass" class="form-control" name="pass"  type="password" ng-model="vm.pass"  ng-pattern="vm.pass_pattern"
               ng-minlength="8" placeholder="Password" lower-case upper-case required>

        <span class="help-block" ng-show="SignupForm.pass.$error.pattern">
          Password Requirements: Minimium 8 characters, at least one lowercase, one UPPERCASE character, one Number, and one Spcaial Character.
        </span>


      </div>

      <div class="form-group required"
           ng-class="{ 'has-error': SignupForm.pass2.$dirty && SignupForm.pass2.$invalid , 'has-success': SignupForm.pass2.$dirty && SignupForm.pass2.$valid}">

        <label for="pass2" class="sr-only">Repeat Password:</label>
        <input id="pass2" class="form-control" name="pass2" type="password" ng-model="vm.pass2"
               ng-minlength="8" placeholder="Repeat Password" match-inputs="vm.pass" required>

        <span class="help-block" ng-show="!SignupForm.pass.$pristine && vm.pass2 != vm.pass">Passwords doesn't match.</span>
      </div>

      <div class="form-group">
          <label for="phone" class="sr-only">Phone:</label>
          <input id="phone" class="form-control" name="phone" type="text" ng-pattern="vm.ph_numbr"
               placeholder="Phone" ng-model="vm.phone">
      </div>

      <div class="form-group">

        <button type="submit" class="btn btn-primary btn-lg btn-block"
              value="Submit" ng-disabled="SignupForm.$invalid || !SignupForm.$dirty">
          <span>Submit</span>
        </button>

      </div>

    </form>
  </div>

</div>
